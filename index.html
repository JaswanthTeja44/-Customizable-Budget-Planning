<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ’° Budget Planner</h1>
            <p>Track and manage your finances effectively</p>
        </header>

        <form class="budget-form" id="budgetForm">
            <div class="form-grid">
                <div class="input-group">
                    <label for="name">Item Name</label>
                    <input type="text" id="name" required>
                    <div class="error" id="nameError">Please enter a valid name</div>
                </div>
                
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" required>
                    <div class="error" id="amountError">Please enter a valid amount</div>
                </div>

                <div class="input-group">
                    <label for="type">Type</label>
                    <select id="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
            </div>
            <button type="submit" style="margin-top: 1rem;">Add Transaction</button>
        </form>

        <div class="summary-cards">
            <div class="card">
                <h3>Total Income</h3>
                <p id="totalIncome">$0.00</p>
            </div>
            <div class="card">
                <h3>Total Expenses</h3>
                <p id="totalExpenses">$0.00</p>
            </div>
            <div class="card">
                <h3>Balance</h3>
                <p id="balance">$0.00</p>
            </div>
        </div>

        <div class="expense-list">
            <h2>Transaction History</h2>
            <div id="transactions"></div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
